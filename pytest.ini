[pytest]
# Pytest configuration file

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Test paths
testpaths = .

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    gui: GUI tests (require display)
    slow: Slow running tests

# Minimum version
minversion = 6.0
