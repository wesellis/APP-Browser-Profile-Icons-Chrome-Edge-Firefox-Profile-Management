<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Icon Template Gallery</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: white;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    h1 {
      color: #333;
      margin-bottom: 10px;
    }

    .subtitle {
      color: #666;
      margin-bottom: 30px;
    }

    .category-tabs {
      display: flex;
      gap: 8px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }

    .category-tab {
      padding: 8px 16px;
      border: 2px solid #667eea;
      background: white;
      color: #667eea;
      border-radius: 20px;
      cursor: pointer;
      transition: all 0.2s;
      font-size: 14px;
      font-weight: 500;
    }

    .category-tab:hover {
      background: #f0f0ff;
    }

    .category-tab.active {
      background: #667eea;
      color: white;
    }

    .search-box {
      width: 100%;
      padding: 12px 20px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 16px;
      margin-bottom: 30px;
      outline: none;
      transition: border-color 0.2s;
    }

    .search-box:focus {
      border-color: #667eea;
    }

    .templates-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 15px;
    }

    .template-card {
      background: white;
      border: 2px solid #e0e0e0;
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      cursor: pointer;
      transition: all 0.2s;
    }

    .template-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.15);
      border-color: #667eea;
    }

    .template-icon {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
      margin: 0 auto 15px;
    }

    .template-name {
      font-weight: 600;
      color: #333;
      margin-bottom: 5px;
    }

    .template-category {
      font-size: 12px;
      color: #999;
      text-transform: capitalize;
    }

    .template-count {
      text-align: center;
      color: #666;
      margin-bottom: 20px;
      font-size: 14px;
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #999;
    }

    .empty-icon {
      font-size: 64px;
      margin-bottom: 20px;
    }

    .use-template-btn {
      background: #667eea;
      color: white;
      border: none;
      padding: 6px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 12px;
      margin-top: 10px;
      transition: background 0.2s;
    }

    .use-template-btn:hover {
      background: #5568d3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìö Icon Template Gallery</h1>
    <p class="subtitle">Choose from 59+ pre-designed templates for your profiles</p>

    <input
      type="text"
      id="searchTemplates"
      class="search-box"
      placeholder="üîç Search templates..."
    />

    <div class="category-tabs" id="categoryTabs"></div>

    <div id="templateCount" class="template-count"></div>

    <div class="templates-grid" id="templatesGrid"></div>
  </div>

  <script src="js/templates.js"></script>
  <script>
    let currentCategory = 'all';

    function init() {
      renderCategories();
      renderTemplates();
    }

    function renderCategories() {
      const container = document.getElementById('categoryTabs');
      const categories = TemplateLibrary.getAllCategories();

      Object.entries(categories).forEach(([key, name]) => {
        const tab = document.createElement('button');
        tab.className = 'category-tab' + (key === 'all' ? ' active' : '');
        tab.textContent = name;
        tab.onclick = () => filterByCategory(key);
        container.appendChild(tab);
      });
    }

    function filterByCategory(category) {
      currentCategory = category;

      // Update active tab
      document.querySelectorAll('.category-tab').forEach(tab => {
        tab.classList.remove('active');
      });
      event.target.classList.add('active');

      renderTemplates();
    }

    function renderTemplates(searchTerm = '') {
      const grid = document.getElementById('templatesGrid');
      grid.innerHTML = '';

      let templates = TemplateLibrary.getTemplatesByCategory(currentCategory);

      // Apply search filter
      if (searchTerm) {
        templates = Object.fromEntries(
          Object.entries(templates).filter(([_, template]) =>
            template.name.toLowerCase().includes(searchTerm.toLowerCase())
          )
        );
      }

      const count = Object.keys(templates).length;
      document.getElementById('templateCount').textContent =
        `${count} template${count !== 1 ? 's' : ''} found`;

      if (count === 0) {
        grid.innerHTML = `
          <div class="empty-state">
            <div class="empty-icon">üîç</div>
            <p>No templates found</p>
            <p style="font-size: 14px; margin-top: 10px;">Try a different search term or category</p>
          </div>
        `;
        return;
      }

      Object.entries(templates).forEach(([id, template]) => {
        const card = document.createElement('div');
        card.className = 'template-card';
        card.innerHTML = `
          <div class="template-icon" style="background-color: ${template.color}">
            ${template.icon}
          </div>
          <div class="template-name">${template.name}</div>
          <div class="template-category">${template.category}</div>
          <button class="use-template-btn" onclick="useTemplate('${id}')">
            Use Template
          </button>
        `;
        grid.appendChild(card);
      });
    }

    async function useTemplate(templateId) {
      const template = TemplateLibrary.getTemplate(templateId);
      if (!template) return;

      // Create new profile with template
      const profile = {
        id: Date.now(),
        name: template.name,
        icon: template.icon,
        color: template.color,
        created: new Date().toISOString()
      };

      try {
        const result = await chrome.storage.local.get(['profiles']);
        const profiles = result.profiles || [];
        profiles.push(profile);
        await chrome.storage.local.set({ profiles });

        alert(`‚úÖ Created "${template.name}" profile!`);
      } catch (error) {
        alert('‚ùå Error creating profile: ' + error.message);
      }
    }

    // Search functionality
    document.getElementById('searchTemplates').addEventListener('input', (e) => {
      renderTemplates(e.target.value);
    });

    // Initialize
    init();
  </script>
</body>
</html>
